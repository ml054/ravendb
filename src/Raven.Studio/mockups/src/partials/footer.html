<!-- THIS IS ONLY A MOCKUP FOOTER -->
<footer class="status-footer">
    <div class="footer-left" data-bind="with: stats(), visible: stats">
        <div class="footer-item">
            <a data-bind="attr: { href: $parent.urlForDocuments() }" title="Documents" href="#databases/documents?&amp;database=test"><i class="icon-documents"></i> <span data-bind="text: countOfDocuments">1059</span></a>
        </div>
        <div class="footer-item">
            <a title="Indexes" data-bind="attr: { href: $parent.urlForIndexes() }" href="#databases/indexes?&amp;database=test">
                <i class="icon-index"></i>
                <span data-bind="text: countOfIndexes">3</span>
                <span class="separator">|</span><span title="Stale indexes" data-bind="text: countOfStaleIndexes, css: {'text-warning': countOfStaleIndexes}">0</span>
            </a>
        </div>
        <div class="footer-item" data-bind="visible: countOfIndexingErrors" style="display: none;">
            <a title="Indexing errors" class="text-danger" data-bind="attr: { href: $parent.urlForIndexingErrors() }" href="#databases/indexes/indexErrors?&amp;database=test">
                <i class="icon-index-errors"></i> <span data-bind="text: countOfIndexingErrors">0</span>
            </a>
        </div>
    </div>
    <div class="footer-right">
        <div class="footer-item">
            <a title="Studio Version" data-bind="attr: { href: urlForAbout }">
                <i class="icon-client"></i> <span data-bind="text: $root.constructor.clientVersion">4.0.0-custom-40</span>
            </a>
        </div>
        <div class="footer-item">
            <a title="Server Version" data-bind="attr: { href: urlForAbout }">
                <i class="icon-server"></i> <span data-bind="text: $root.constructor.serverBuildVersion() ? $root.constructor.serverBuildVersion().FullVersion : ''">4.0.0-custom-40</span>
            </a>
        </div>
        <div class="footer-item">
            <a title="License Information" data-bind="attr: { href: urlForAbout, class: licenseClass() + ' btn btn-sm' }">
                <i class="icon-license-information"></i>
            </a>
        </div>
        <div class="footer-item">
            <a class="btn btn-warning btn-sm" title="Support Information" data-bind="attr: { href: urlForAbout }">
                <i class="icon-support"></i>
            </a>
        </div>
    </div>
</footer>
