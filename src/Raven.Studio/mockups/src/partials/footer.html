<footer class="status-footer">
    <div class="footer-left">       
        <div class="footer-item">
            <a title="Documents" data-bind="attr: { href: $parent.urlForDocuments() }"><i class="icon-documents"></i> <span data-bind="text: countOfDocuments"></span></a>
        </div>
        <div class="footer-item">
            <a title="Indexes" data-bind="attr: { href: $parent.urlForIndexes() }">
                <i class="icon-index"></i>
                <span data-bind="text: countOfIndexes"></span>
            </a>
        </div>
        <div class="footer-item">
            <a title="Stale indexes" class="text-warning" data-bind="attr: { href: $parent.urlForIndexes() }">
                <i class="icon-warning"></i><span data-bind="text: countOfStaleIndexes"></span>
            </a>
        </div>
        <div class="footer-item">
            <a title="Indexing errors" class="text-danger" data-bind="attr: { href: $parent.urlForIndexingErrors() }">
                <i class="icon-index-errors"></i> <span data-bind="text: countOfIndexingErrors"></span>
            </a>
        </div>
    </div>
    <div class="footer-left spinner" data-bind="visible: spinners.loading">
        <i class="btn-spinner"></i> Loading, please wait
    </div>
    <div class="footer-right">
        <div class="footer-item">
            <a title="Studio Version" data-bind="attr: { href: urlForAbout }">
                <i class="icon-client"></i> <span data-bind="text: $root.constructor.clientVersion"></span>
            </a>
        </div>
        <div class="footer-item">
            <a title="Server Version" data-bind="attr: { href: urlForAbout }">
                <i class="icon-server"></i> <span data-bind="text: $root.constructor.serverBuildVersion() ? $root.constructor.serverBuildVersion().FullVersion : ''"></span>
            </a>
        </div>
        <div class="footer-item">
            <a title="License Information" data-bind="attr: { href: urlForAbout, class: licenseClass() + ' btn btn-sm' }">
                <i class="icon-license-information"></i>
            </a>
        </div>
        <div class="footer-item">
            <a class="btn btn-warning btn-sm" title="Support Information" data-bind="attr: { href: urlForAbout }">
                <i class="icon-support"></i>
            </a>
        </div>
    </div>
</footer>
