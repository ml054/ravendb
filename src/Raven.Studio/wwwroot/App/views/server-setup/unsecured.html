<h3>Unsecured mode setup</h3>

<div>
    <form class="flex-form" data-bind="with: model.unsecureSetup, submit: save">
        <div class="margin-bottom">
            <div class="form-group" data-bind="validationElement: serverUrl">
                <label for="serverUrl" class="control-label">Server url <i class="icon-info text-info"></i> <i class="required"></i></label>
                <div class="flex-grow">
                    <input type="text" autocomplete="off" class="form-control" id="serverUrl"
                           data-bind="textInput: serverUrl">
                </div>
            </div>
            <div class="form-group" data-bind="validationElement: publicServerUrl">
                <label for="publicServerUrl" class="control-label">Public server url</label>
                <div class="flex-grow">
                    <input type="text" autocomplete="off" class="form-control" id="publicServerUrl"
                           placeholder="The URL under which server is publicly available, used for inter-node communication and access from behind a firewall, proxy etc."
                           data-bind="textInput: publicServerUrl">
                </div>
            </div>
        </div>

        <div class="padding margin-bottom bg-warning" data-bind="visible: shouldDisplayUnsafeModeWarning">
            RavenDB server will be running in a potentially unsafe mode.<br/>
            <br/>

            <div class="toggle" data-bind="validationOptions: { insertMessages: false }">
                <input id="unsafeNetworkWarning" type="checkbox" data-bind="checked: unsafeNetworkConfirm">
                <label for="unsafeNetworkWarning">I understand the risk. </label>
            </div>
            <div data-bind="validationElement: unsafeNetworkConfirm">
                <div class="help-block" data-bind="validationMessage: unsafeNetworkConfirm"></div>
            </div>
        </div>

        <button type="button" class="btn btn-default" data-bind="click: $root.back">
            <i class="icon-arrow-left"></i><span>Back</span>
        </button>
        <button type="submit" class="btn btn-primary" data-bind="disable: $root.spinners.next, css: { 'btn-spinner': $root.spinners.next }">
            <span>Next</span> <i class="icon-arrow-right"></i>
        </button>

    </form>

    <br/>
    <br/>
    <div class="bg-info padding">
        TODO:
        <ul>
            <li>/ips endpoint gives us only ips but not port, so: should we use it anyway?</li>
        </ul>
    </div>
</div>
