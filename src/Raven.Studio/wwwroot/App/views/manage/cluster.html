<section class="content-margin">
    
    <button data-bind="click: addAnotherServerToCluster" class="btn btn-default"><i class="icon-plus"></i> <span>Add another server to cluster</span></button>
    
    <button data-bind="click: refresh" class="btn btn-default"><i class="icon-refresh"></i> <span>Refresh</span></button>
    
    
    <table class="table table-condensed table-striped">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Server Url</th>
                <th>Type</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: topology().nodes">
            <tr>
                <td>
                    <div data-bind="text: tag"></div>
                </td>
                <td>
                    <div data-bind="text: serverUrl"></div>
                </td>
                <td data-bind="text: type"></td>
                <td><button class="btn btn-default" data-bind="click: _.partial($parent.deleteNode, $data)">Delete</button></td>
            </tr>
        </tbody>
    </table>
