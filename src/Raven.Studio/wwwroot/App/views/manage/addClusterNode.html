<div class="content-margin">
    <div class="row flex-row absolute-fill">
        <form class="col-xs-12 col-lg-6 flex-vertical">
            <div class="flex-header">
                <button class="btn btn-primary" data-bind="click: save, disable: spinners.save, css: { 'btn-spinner': spinners.save }">
                    <i class="icon-save"></i> <span>Save</span>
                </button>
                <button class="btn btn-default" data-bind="click: cancelOperation"><i class="icon-cancel"></i> <span>Cancel</span></button>
            </div>
            <div class="panel">
                <div class="flex-form">
                    <div class="panel-body" data-bind="with: model">
                        <div class="form-group">
                            <label for="url" class="control-label">URL</label>
                            <div class="flex-grow">
                                <div data-bind="validationElement: serverUrl">
                                    <input autocomplete="off" type="text" class="form-control" data-bind="textInput: serverUrl" id="url" placeholder="Enter server url"> 
                                </div>
                                <div class="toggle">
                                    <input id="toggleWatcher" type="checkbox" data-bind="checked: addAsWatcher" />
                                    <label for="toggleWatcher"><small>Add node as Watcher</small></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="assigned-cores" class="control-label">Cores</label>
                            <div class="flex-grow">
                                <div data-bind="validationElement: assignedCores">
                                    <input autocomplete="off" type="text" class="form-control" data-bind="numericInput: assignedCores, disable: autoAssign" id="assigned-cores" placeholder="Assigned cores for the new node">
                                </div>
                                <div class="toggle">
                                    <input id="toggleAutoAssign" type="checkbox" data-bind="checked: autoAssign" />
                                    <label for="toggleAutoAssign"><small>Auto assign cores</small></label>
                                </div>
                            </div>
                        </div>
                        <div class="flex-horizontal">
                            <div class="flex-grow">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-default" 
                                        data-bind="click: $root.testConnection, disable: $root.spinners.test, css: { 'btn-spinner': $root.spinners.test }">
                                    <i class="icon-rocket"></i>
                                    <span>Test connection</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-addon" data-bind="with: $root.testConnectionResult">
                    <div class="padding bg-success small" data-bind="visible: Success">
                        <div>Successfully connected to node</div>
                    </div>
                    <div class="padding bg-danger small" data-bind="visible: !Success">
                        Connection test failed: <span data-bind="text: $root.fullErrorDetailsVisible() ? Error : $root.shortErrorText()"></span>

                        <div>
                            <a href="#" data-bind="click: $root.fullErrorDetailsVisible.toggle.bind($root.fullErrorDetailsVisible), text: $root.fullErrorDetailsVisible() ? 'hide details' : 'show details'"></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
