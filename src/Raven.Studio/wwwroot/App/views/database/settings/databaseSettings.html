
<div data-bind="compose: 'common/sectionUnderDevelopment.html'"></div>

<div id="databaseSettingsContainer" class="content-margin">
    <div data-bind="visible: isForbidden" class="text-center">
        <h4 class="page-header text-info">You are not authorized to view this page!</h4>
    </div>

    <form data-bind="visible: !isForbidden()">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="button" class="btn btn-default" data-bind="click: refreshFromServer" title="Refresh from server, discarding any unsaved changes">
                    <i class="icon-refresh"></i>
                    <span>Refresh</span>
                </button>
            </div>
            <div class="panel-body">
                <pre id="dbDocEditor" class="form-control" data-bind="aceEditor: { code: documentText, lang: 'ace/mode/json', readOnly: true }" style="height: 500px"></pre>
            </div>
        </div>
    </form>
</div>
