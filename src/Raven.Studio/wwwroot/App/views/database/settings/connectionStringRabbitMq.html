<div class="form-group" data-bind="validationElement: connectionStringName">
    <label class="control-label">Name<i class="required"></i></label>
    <div class="flex-grow">
        <input class="form-control" data-bind="textInput: connectionStringName, enable: isNew, attr: { 'title': isNew() ? 'Enter any name of your choice for this connection string' : '' }"
               placeholder="Enter a name for the connection string" />
    </div>
</div>
<div class="form-group" data-bind="validationElement: rabbitMqConnectionString">
    <label class="control-label">Connection string<i class="required"></i></label>
    <div class="flex-grow">
        <textarea class="form-control" rows="3" data-bind="textInput: rabbitMqConnectionString" placeholder="Enter connection string for RabbitMQ"></textarea>
    </div>
</div>
