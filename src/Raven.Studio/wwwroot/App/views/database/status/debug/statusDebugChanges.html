<div class="panel-group" data-bind="foreach: data">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse"  data-bind="text: 'Connection identifier: ' + Id, attr: { href: '#statsDebugChangesCollapse' + $index() }"></a>
            </h4>
        </div>
        <div class="panel-collapse collapse in" data-bind="attr: { id: 'statsDebugChangesCollapse' + $index() }">
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Connected</label>
                        <div class="col-md-10">
                            <p class="form-control-static" data-bind="text: Connected"></p>
                        </div>
                    </div>
                    <div data-bind="with: DocumentStore">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Watch all documents</label>
                            <div class="col-md-10">
                                <p class="form-control-static" data-bind="text: WatchAllDocuments"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Watch all indexes</label>
                            <div class="col-md-10">
                                <p class="form-control-static" data-bind="text: WatchAllIndexes"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Watch all replication conflicts</label>
                            <div class="col-md-10">
                                <p class="form-control-static" data-bind="text: WatchAllReplicationConflicts"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Watched indexes</label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <span data-bind="if: WatchedIndexes.length == 0">-</span>
                                    <ul data-bind="foreach: WatchedIndexes">
                                        <li data-bind="text: $data"></li>
                                    </ul>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Watched documents</label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <span data-bind="if: WatchedDocuments.length == 0">-</span>
                                    <ul data-bind="foreach: WatchedDocuments">
                                        <li data-bind="text: $data"></li>
                                    </ul>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Watched document prefixes</label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <span data-bind="if: WatchedDocumentPrefixes.length == 0">-</span>
                                    <ul data-bind="foreach: WatchedDocumentPrefixes">
                                        <li data-bind="text: $data"></li>
                                    </ul>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Watched documents in collection</label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <span data-bind="if: WatchedDocumentsInCollection.length == 0">-</span>
                                    <ul data-bind="foreach: WatchedDocumentsInCollection">
                                        <li data-bind="text: $data"></li>
                                    </ul>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Watched documents of type</label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <span data-bind="if: WatchedDocumentsOfType.length == 0">-</span>
                                    <ul data-bind="foreach: WatchedDocumentsOfType">
                                        <li data-bind="text: $data"></li>
                                    </ul>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Watched bulk inserts</label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <span data-bind="if: WatchedBulkInserts.length == 0">-</span>
                                    <ul data-bind="foreach: WatchedBulkInserts">
                                        <li data-bind="text: $data"></li>
                                    </ul>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!--<div data-bind="with: FileSystem">
                        <div class="form-group">

                        </div>

                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
