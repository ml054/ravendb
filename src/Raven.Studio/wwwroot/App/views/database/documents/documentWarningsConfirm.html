<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
                <i class="icon-cancel"></i>
            </button>
            <h4 class="modal-title">Document warnings</h4>
        </div>
        <div class="modal-body">

            Following warnings have been detected that might affect the data of the document:
            
            <ul data-bind="foreach: warnings">
                <li>
                    <a href="#" data-bind="click: $root.goTo.bind($root, $data)" title="Show warning in document editor">
                        <span data-bind="text: 'Line: ' + row + ', Column: ' + column"></span>
                    </a>
                    <br />
                    <span data-bind="text: text"></span>    
                </li>
            </ul>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
            <button type="button" class="btn btn-primary" data-bind="click: confirm">Save anyway</button>
        </div>
    </div>
</div>
