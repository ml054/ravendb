<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <div class="flex-horizontal">
                <div class="flex-grow">
                    <h3 class="modal-title" id="myModalLabel" data-bind="text: recentError.title"></h3>
                </div>
                <div>
                    <button type="button" class="close" data-bind="click: $root.close" aria-hidden="true">
                        <i class="icon-cancel"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-body" data-bind="with: recentError">
            <div data-bind="text: message"></div>
                <pre class="margin-top error-messages" data-bind="visible: details"><code data-bind="text: details">
</code></pre>    
        </div>
        <div class="modal-footer">
            <div class="flex-horizontal">
                <div>
                    <a class="btn btn-info" href="http://issues.hibernatingrhinos.com/issues/RavenDB" target="_blank">
                        <i class="icon-bug"></i> <span>Bug tracker</span>
                    </a>
                </div>
                <div class="flex-separator"></div>
                <div>
                    <button type="button" class="btn btn-default" data-bind="click: $root.close">Close</button>
                    <button type="button" class="btn btn-default" data-bind="click: $root.dismiss">
                        <i class="icon-cancel"></i> <span>Dismiss</span>
                    </button>
                </div>
            </div>
            
            
        </div>
    </div>
</div>
