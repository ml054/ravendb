<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <div class="flex-horizontal">
                <div class="flex-grow">
                    <h3 class="modal-title" id="myModalLabel" data-bind="text: alert.title, attr:{ class: 'modal-title ' + alert.headerClass() }"></h3>
                </div>
                <div>
                    <button type="button" class="close" data-bind="click: $root.close" aria-hidden="true">
                        <i class="icon-cancel"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <h3 class="text-center" data-bind="text: alert.message"></h3>
            
            <div data-bind="if: message">
                <div data-bind="text: message"></div>
            </div>
            
            <div data-bind="if: exception">
                <pre class="margin-top error-messages"><code data-bind="text: exception">
</code></pre>    
            </div>
          
        </div>
        <div class="modal-footer" data-bind="compose: 'common/notificationCenter/detailViewer/alerts/footerPartial.html'">
        </div>
    </div>
</div>
