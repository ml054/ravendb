<div class="modal-dialog add-new-node-to-db-group" role="document">

    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <div class="flex-horizontal">
                <div class="flex-grow">
                    <h3>Add new node to database group</h3>
                </div>
                <div>
                    <button type="button" class="close" data-bind="click: $root.close" aria-hidden="true">
                        <i class="icon-cancel"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <div>
                <div class="form-group row" data-bind="validationElement: nodeTag">
                    <div class="col-md-4">
                        <label class="control-label">Node tag</label>
                    </div>
                    <div class="col-md-8">
                        <button class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown">
                            <span data-bind="text: nodeTag() ? 'Node ' + nodeTag() : 'Select cluster node'"></span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" data-bind="foreach: nodesCanBeAdded">
                            <li><a href="#" data-bind="text: 'Node ' + $data, click: $root.selectedClusterNode"></a></li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group row" data-bind="validationElement: nodeTag">
                    <div class="col-md-8 col-md-offset-4">
                        <div class="toggle" data-placement="left" data-toggle="tooltip" title="Mentor node is responsible for replicate data to newly added node">
                            <input id="toggle3" type="checkbox" data-bind="checked: manualChooseMentor">
                            <label for="toggle3">Choose preferred mentor node manually</label>
                        </div>
                    </div>
                </div>
                
                
                <div class="form-group row" data-bind="validationElement: preferredMentor, visible: manualChooseMentor">
                    <div class="col-md-4">
                        <label class="control-label">Preferred mentor</label>
                    </div>
                    <div class="col-md-8">
                        <button class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown">
                            <span data-bind="text: preferredMentor() ? 'Node ' + preferredMentor() : 'Select preferred mentor'"></span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" data-bind="foreach: possibleMentors">
                            <li><a href="#" data-bind="text: 'Node ' + $data, click: $root.selectedMentor"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div data-bind="with: encryptionSection">
                <h3>Encryption configuration</h3>
                
                <div data-bind="compose: 'resources/setupEncryptionKey.html'"></div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="text-right">
                <button type="button" class=" btn btn-default" data-bind="click: close"><i class="icon-cancel"></i><span>Cancel</span></button>
                <button data-bind="click: addNode, disable: spinners.addNode, css: { 'btn-spinner': spinners.addNode }" type="button" class="btn btn-primary">
                    <i class="icon-plus"></i><span>Add node</span>
                </button>
            </div>
        </div>
    </div>
    
   
</div>
